<ion-content [fullscreen]="true">
  <section class="contact-wrapper">
    <!-- Sección izquierda: Formulario -->
    <div class="contact-card">
      <div class="contact-header">
        <h2>Contáctanos</h2>
        <p>Completa el siguiente formulario y nos pondremos en contacto contigo.</p>
      </div>

      <form (submit)="enviarFormulario()" class="formulario">
        <ion-item lines="none">
          <ion-label position="floating">Nombre y Apellido</ion-label>
          <ion-input [(ngModel)]="form.nombre" name="nombre" required></ion-input>
        </ion-item>

        <ion-item lines="none">
          <ion-label position="floating">Correo electrónico</ion-label>
          <ion-input type="email" [(ngModel)]="form.correo" name="correo" required></ion-input>
        </ion-item>

        <ion-item lines="none">
          <ion-label position="floating">Número de teléfono</ion-label>
          <ion-input type="tel" [(ngModel)]="form.telefono" name="telefono" required></ion-input>
        </ion-item>

        <ion-item lines="none">
          <ion-label position="floating">Mensaje</ion-label>
          <ion-textarea [(ngModel)]="form.mensaje" name="mensaje" required></ion-textarea>
        </ion-item>

        <ion-button expand="block" type="submit" shape="round" class="btn-enviar">
          Enviar mensaje
        </ion-button>
      </form>
    </div>

    <!-- Sección derecha: Mapa -->
    <div class="map-container">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3330.559678220012!2d-70.6483!3d-33.4569!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9662c5a5f3c35f67%3A0x7a74ddc9ed4e5cc5!2sSantiago%20de%20Chile!5e0!3m2!1ses!2scl!4v1681234567890!5m2!1ses!2scl"
        loading="lazy"
        allowfullscreen=""
      ></iframe>
    </div>
  </section>
</ion-content>
